<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Symulator Suszarki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Title">
        <h1>Symulator Suszarki</h1>
    </div>
    <div id="main">
        <h3>Instrukcja obsługi</h3>
        <ol>
            <li>Do wyboru:</li>
        <ul>
            <li>Majtki</li>
            <li>Skarpetki</li>
            <li>Koszulka</li>
            <li>Spodnie</li>
        </ul>
            <li>Suma wszystkich rzeczy nie może przekraczać 24</li>
            <li>NIE może się znaleźć rzecz z ilością ujemną!</li>
            <li>NIE może suszarka być pusta!</li>
        </ol>
        <table id="tab">
            <tr>
                <th>
                    Poz.
                </th>
                <th>
                    Odzierz
                </th>
                <th>
                    Ilość
                </th>
            </tr>
        </table>
        <div id="przyciski">
            <button id="add_pos">Dodaj ubranie</button>
            <button id="del_pos">Usuń pozycję</button><br/>
            <button id="go_on">Zamknij suszarkę</button>
        </div>
    </div>
    <div id="bottom">
        <i>Fifti 2023</i>
    </div>
    <script src="skrypt.js"></script>
</body>
</html>
